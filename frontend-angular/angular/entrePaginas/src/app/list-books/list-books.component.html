<div class="book-filters">
  <h1>Filtros Aplicados</h1>
</div>

<div class="contain">
  <app-book-boxv2 
    *ngFor="let book of filteredBooks"
    [imageUrl]="book.portrait"
    [title]="book.name"
    [author]="book.author"
    [price]="book.price"
    [category]="book.category"
    [year]="book.year"
    (bookSelected)="bookSelected($event)">
  </app-book-boxv2>
</div>

<app-footer [registered]="true"></app-footer>
