<nav>
    <div class="logo">
        <img src="../../logo.png" alt="Logo">  
        <h1>EntrePaginas</h1>
    </div>
    <div class="search">
        <input type="text" placeholder="Buscar un libro o autor">
        <img src="../../searchIcon.png" alt="">

    <div class="options">
        <button (click)="openAdvanceSearch()"><img src="../../advanceIcon.png"></button>

    <div *ngIf="!isRegistered()" class="unregistered">
        <button class="reg" onclick="(waos)">Registrarse</button>
        <button class="ing"onclick="(waos)">Ingresar</button>
    </div>

    <!-- Si el usuario estÃ¡ registrado -->
    <div *ngIf="isRegistered()" class="registered">
