<div class="search-container">
    <h2>Búsqueda avanzada</h2>
    <form (ngSubmit)="onSearch()">
      <div class="first">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" [(ngModel)]="searchData.name" name="name">
            <label for="category">Categoría:</label>
            <select id="category" [(ngModel)]="searchData.category" name="category">
              <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="author">Autor:</label>
            <input type="text" id="author" [(ngModel)]="searchData.author" name="author">
          </div>
      </div>

      <div class="form-group">
        <label for="yearFrom">Año:</label>
        <input type="number" id="yearFrom" [(ngModel)]="searchData.yearFrom" name="yearFrom" placeholder="Desde">
        <input type="number" id="yearTo" [(ngModel)]="searchData.yearTo" name="yearTo" placeholder="Hasta">
      </div>
      <div class="form-group">
        <label for="priceMin">Precio:</label>
        <input type="number" id="priceMin" [(ngModel)]="searchData.priceMin" name="priceMin" placeholder="Min">
        <input type="number" id="priceMax" [(ngModel)]="searchData.priceMax" name="priceMax" placeholder="Max">
      </div>
      <button type="submit">Buscar</button>
    </form>
  </div>
