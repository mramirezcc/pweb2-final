<div class="perfil-container">
    <div class="header">
        <h2>Editar perfil</h2>
        <div class="editImage">
            <img [src]="imageUrl" alt="User Image" class="user-image">
            <button (click)="editImage()">Cambiar</button>
        </div>
    </div>

    <form (ngSubmit)="onSave()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input id="nombre" [(ngModel)]="perfil.nombre" name="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" [(ngModel)]="perfil.email" name="email" type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" [(ngModel)]="perfil.address" name="address" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input id="contactNumber" [(ngModel)]="perfil.contactNumber" name="contactNumber" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="pais">Pais</label>
            <select id="pais" [(ngModel)]="perfil.pais" name="pais" class="form-control">
            <option value="Perú">Perú</option>
            <!-- Otros países -->
            </select>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <select id="ciudad" [(ngModel)]="perfil.ciudad" name="ciudad" class="form-control">
            <option value="Arequipa">Arequipa</option>
            <!-- Otras ciudades -->
            </select>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <select id="estado" [(ngModel)]="perfil.estado" name="estado" class="form-control">
            <option value="Arequipa">Arequipa</option>
            <!-- Otros estados -->
            </select>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" [(ngModel)]="perfil.password" name="password" type="password" class="form-control">
        </div>
        <div class="form-actions">
            <button type="button" (click)="onCancel()" class="btn btn-cancel">Cancelar</button>
            <button type="submit" class="btn btn-save">Guardar</button>
            <button type="button" (click)="onDelete()" class="btn btn-delete">Eliminar perfil</button>
        </div>
    </form>
  </div>
