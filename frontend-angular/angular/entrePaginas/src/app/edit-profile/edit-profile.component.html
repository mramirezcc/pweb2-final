<div class="perfil-container">
    <div class="header">
      <h2>Editar perfil</h2>
      <div class="editImage">
        <img [src]="editedUser.portrait" alt="User Image" class="user-image">
        <input type="file" (change)="onImageChange($event)" hidden #fileInput>
        <button (click)="fileInput.click()">Cambiar</button>
      </div>
    </div>
  
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" [(ngModel)]="editedUser.username" name="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" [(ngModel)]="editedUser.address" name="address" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="number">Contact Number</label>
        <input id="number" [(ngModel)]="editedUser.number" name="number" type="text" class="form-control">
      </div>
  
      <div class="form-actions">
        <button type="button" (click)="onCancel()" class="btn btn-cancel">Cancelar</button>
        <button type="submit" class="btn btn-save">Guardar</button>
        <button type="button" (click)="onDelete()" class="btn btn-delete">Eliminar perfil</button>
      </div>
    </form>
  </div>
