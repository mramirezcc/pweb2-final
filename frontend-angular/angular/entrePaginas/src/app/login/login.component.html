<button class="back" (click)="atras()">Atras</button>

<div class="all">
  <div class="login-container">
    <div class="login-form">
      <img src="../../logo.png" alt="Logo" class="logo" />
      <h2>Bienvenido otra vez, estimado lector</h2>
      <h3>Ingrese con su cuenta</h3>
      <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" ngModel placeholder="john@mail.com" required />
        
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" name="password" ngModel placeholder="********" required />
        
        
        <button type="submit" class="login-btn">Ingresar</button>
        <button type="button" class="register-btn">Registrarse</button>
      </form>
    </div>
  </div>
</div>
