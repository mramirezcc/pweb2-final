<div class="book-card">
    <img [src]="portrait" alt="{{ name }} cover" class="book-image">
    <div class="book-info">
      <h3 class="book-title">{{ name }}</h3>
      <p class="book-author">{{ author }}</p>
      <p class="book-price">{{ price | currency:'S/.':'symbol' }}</p>
    </div>
  </div>
