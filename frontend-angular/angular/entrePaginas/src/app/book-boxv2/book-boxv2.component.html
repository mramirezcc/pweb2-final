<div class="book-card">
  <div class="book-image-container">
    <img [src]="book.portrait" alt="{{ book.name }} cover" class="book-image">
  </div>
  <div class="book-info">
    <h3 class="book-title">{{ book.name }}</h3>
    <p class="book-author">{{ book.author }}</p>
    <p class="book-year">{{ book.year }}</p>
    <p class="book-category" [ngClass]="getCategoryClass(book.cathegory)">{{ book.cathegory }}</p>
    <p class="book-price">{{ book.price | currency:'USD':'symbol' }}</p>
    <button class="buy-now-button" (click)="openDetails()">Detalles</button>
  </div>
</div>
