<div class="upload-book-container">
  <div class="upload-book-card">
    <h2>Subir Nuevo Libro</h2>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div class="input-group">
        <label for="year">Año</label>
        <input type="number" id="year" name="year" ngModel required>
      </div>
      <div class="input-group">
        <label for="author">Autor</label>
        <input type="text" id="author" name="author" ngModel required>
      </div>
      <div class="input-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" ngModel required>
      </div>
      <div class="input-group">
        <label for="price">Precio</label>
        <input type="number" id="price" name="price" ngModel required>
      </div>
      <div class="input-group">
        <label for="category">Categoría</label>
        <select id="category" name="category" ngModel required>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="input-group">
        <label for="summary">Resumen</label>
        <textarea id="summary" name="summary" ngModel required></textarea>
      </div>
      <div class="input-group">
        <label for="portrait">Subir Imagen</label>
        <input type="file" id="portrait" (change)="onFileChange($event)" required>
      </div>
      <button type="submit" class="submit-button">Subir Libro</button>
    </form>
  </div>
</div>
